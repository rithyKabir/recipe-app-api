
services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "5080:5080"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate && 
             python manage.py runserver 0.0.0.0:5080"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=user
      - DB_PASSWORD=pass
    depends_on:
      - db

  db:
    image: postgres:13-alpine3.20
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
  

volumes:
  dev-db-data: